<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">

    <title>Hiregens| Signup</title>

    <<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

</head>

<body>
    <section class="signup boxs">
        <div class="signup_inner boxs">
            <div class="col-sm-6 nopadding">
                <div class="sign_lft sign2_lft boxs">
                    <h3>How will you use Hiregens?</h3>
                    <div class="wana_hire boxs">
                        <form action="signup.html">
                            <div class="boxs text-center">
                                <div class="select_div boxs">
                                    <input type="radio" id="test1" name="radio-group">
                                    <label for="test1" id="hire">
                                        <div class="user">
                                            <img src="img/user.svg" class="img-resposive" alt="user">
                                        </div>
                                        <span>I wanna hire</span>
                                    </label>
                                </div>
                                <div class="select_div select_div2 boxs">
                                    <input type="radio" id="test2" name="radio-group">
                                    <label for="test2" id="work">
                                        <div class="user user2">
                                            <img src="img/user.svg" class="img-resposive" alt="user">
                                        </div>
                                        <span>I wanna work</span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit">Next</button>
                        </form>
                    </div>
                    
                    <a href="login.html">Already have an account?</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
