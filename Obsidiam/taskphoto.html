<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">

    <title>Obsidiam | Photos</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/line-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/line-awesome-font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">

</head>

<body>

    <div class="task_box boxs">
        <div class="task_left boxs">
          <div class="boxs photo_sec1">
                <div class="photo_sec boxs" id="">
                        <img id="photo_load" class="img-responsive" src="./img/photo.png" alt="your image" />
                </div>
          </div>
            
        </div>
        <div class="task_right boxs">
            <div class="side_form boxs">
                <div class="form_sdbox boxs form_sdbox2">
                    <div class="form_hd boxs">
                        <h2>V-24828 Francisco Uzcategui</h2>
                        <p>1 MIN</p>
                    </div>
                    <form class="frans_form boxs">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Francisco Alberto Uzcategui">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Nationality</label>
                                    <input type="text" class="form-control" placeholder="Venezuela">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Date of birth</label>
                                    <input type="text" class="form-control" placeholder="03/01/1992">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Date uploaded</label>
                                    <input type="text" class="form-control" placeholder="03/03/2019">
                                </div>
                            </div>
                        </div>
                        <div class="upload_sec boxs">
                            <label>Uploaded documents</label>
                            <div class="boxs upload_btn">
                                <div class="upload_outer boxs active hvr-sweep-to-right">
                                    <p>PASSPORT</p>
                                    <input type="file" class="file "onchange="readURL(this);" required>
                                </div>
                                <div class="upload_outer boxs hvr-sweep-to-right">
                                    <p>SELFIE</p>
                                    <input type="file" class="file "onchange="readURL(this);" required>
                                </div>
                            </div>
                        </div>
                        <div class="checklist boxs">
                            <label>Checklist</label>
                            <div class="boxs check_list">
                                <div class="boxs">
                                    <input type="checkbox" id="name" checked>
                                    <label for="name">Passport matches name</label>
                                </div>
                                <div class="boxs">
                                    <input type="checkbox" id="nationality">
                                    <label for="nationality">Passport matches nationality</label>
                                </div>
                                <div class="boxs">
                                    <input type="checkbox" id="birth">
                                    <label for="birth">Passport matches date of birth</label>
                                </div>
                                <div class="boxs">
                                    <input type="checkbox" id="selfie">

                                    <label for="selfie">Selfie matches face in passport and date uploaded</label>
                                </div>
                            </div>
                        </div>
                        <div class="checklist form-group boxs">
                            <label>Comments</label>

                            <textarea class="form-control comment_sec"
                                placeholder="Leave a comment if necessary"></textarea>

                        </div>
                        <div class="deny_section boxs">
                            <button type="button">DENY</button>
                            <button type="button" class="accept_btn">ACCEPT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="js/custom.js"></script> 
</body>

</html>
