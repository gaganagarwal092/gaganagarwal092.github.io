<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" sizes="16x16">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<title>Djanggo | My Account</title>
        <!-- Bootstrap -->
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="djanggo">
            <div class="header2">
                <p><a href="javascript:void(0)"><img src="img/arrow_left.svg" alt="arrow_left" class="img-responsive"></a>My Account</p>
            </div>

            <div class="acc_setting boxs myacc">
                <div class="setting_inner boxs">
                    <h2>Security settings</h2>
                    <ul>
                        <li>
                            <a href="javascript:void(0)"><span>Pincode Validation</span>Pincode Enabled<img src="img/arrow_right.svg" alt="arrow_right" class="img-responsive margin_top"></a>
                        </li>
                    </ul>
                </div>
                <div class="switchbox boxs">
                    <div class="switchitems boxs">
                        <h3>PIN</h3>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label> 
                    </div>
                    <div class="switchitems boxs">
                        <h3>Fingerprint</h3>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
