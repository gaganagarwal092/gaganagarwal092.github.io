<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" sizes="16x16">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Djanggo | MyProfile</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="djanggo">
            <div class="header2 profileheader">
                <p><a href="javascript:void(0)"><img src="img/arrow_left.svg" alt="arrow_left" class="img-responsive"></a></p>
                <h2><img src="img/dummy_user.png" alt="dummy_user" class="img-responsive center-block">Hester Aguilar<span>Member since July 2018</span></h2>
            </div>

            <div class="myprofile boxs">
                <form>
                    <div class="form-group">
                        <label for="phno">Phone Number</label>
                        <input type="tel" class="form-control" id="phno" placeholder="951-486-4203">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="trent.bergnaum@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="country">City, Country</label>
                        <input type="text" class="form-control" id="country" placeholder="West Brycenton, United States">
                    </div>
                    <div class="form-group">
                        <label for="docs">Verification Documents</label>
                        <input type="text" class="form-control" id="docs" placeholder="Driving License, Passport">
                    </div>
                </form>
                <div class="invite boxs">
                    <a href="javascript:void(0)">Invite Friends <img src="img/arrow_right.svg" alt="arrow_right" class="img-responsive"></a>
                </div>
            </div>
            
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
