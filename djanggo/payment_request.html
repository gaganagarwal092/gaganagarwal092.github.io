<html lang="en">

        <meta charset="utf-8">

        <title>Djanggo | Payment Request</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <body class="bg_white">
        <div class="djanggo">
            <div class="header2">
                <p><a href="javascript:void(0)"><img src="img/arrow_left.svg" alt="arrow_left" class="img-responsive"></a>Payment Request</p>
            </div>
            <div class="request">
                <p>How much would you like to request?</p>
                <form>
                    <div class=" col-xs-3 col-sm-3 nopadding">
                        <div class="form-group">
                            <label>Currency</label>
                            <select class="form-control">
                                <option>CHF</option>
                                <option>EUR</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-9">
                        <div class="form-group">
                            <label>Requesting Amount</label>
                            <input type="tel" name="requ_amo" class="form-control" placeholder="10">
                        </div>
                    </div>
                    <div class=" col-xs-3 col-sm-3 nopadding">
                        <div class="form-group">
                            <label>Currency</label>
                            <select class="form-control">
                                <option>INR</option>
                                <option>RS</option>
                                <option>EUR</option>
                            </select>
                        </div>
                    </div>
                    <div class=" col-xs-9 col-sm-9">
                        <div class="form-group">
                            <label>Transferring Amount</label>
                            <input type="tel" name="curr" class="form-control" placeholder="750">
                        </div>
                    </div>
                    <div class=" col-xs-3 col-sm-3 nopadding">
                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control">
                                <option>+41</option>
                                <option>+91</option>
                                <option>+92</option>
                            </select>
                        </div>
                    </div>
                    <div class=" col-xs-9 col-sm-9">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" name="phn_num" class="form-control" placeholder="184-034-7782">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="angela.kovacek@yahoo.com">
                    </div>
                    <button type="button" class="btn">Proceed</button>
                </form>

            </div>


        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/custom.js"></script>
    </body>
    </html>
