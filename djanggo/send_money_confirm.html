<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" sizes="16x16">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Djanggo | Send Money Confirm</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="djanggo">
            <div class="header2">
                <p><a href="javascript:void(0)"><img src="img/arrow_left.svg" alt="arrow_left" class="img-responsive"></a>Send Money</p>
            </div>
            <div class="send_money_outer boxs">
                <form>
                    <div class="send_money send_money2 boxs">

                        <p>How much would you like to send?</p>


                        <div class=" col-xs-3 nopadding">
                            <div class="form-group">
                                <label>Country</label>
                                <select class="form-control">
                                    <option>+41</option>
                                    <option>+91</option>
                                    <option>+92</option>
                                </select>
                            </div>
                        </div>
                        <div class=" col-xs-9 noright">
                            <div class="form-group">
                                <div class="forbarcode">
                                    <label>Phone Number</label>
                                    <input type="tel" name="phn_num" class="form-control" placeholder="184-034-7782">
                                    <img src="img/scan_barcode.svg" alt="scan_barcode" class="img-responsive">
                                </div>
                            </div>
                        </div>
                        <div class=" col-xs-3 nopadding">
                            <div class="form-group">
                                <label>Currency</label>
                                <select class="form-control">
                                    <option>CHF</option>
                                    <option>EUR</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-9 noright">
                            <div class="form-group">
                                <label>Requesting Amount</label>
                                <input type="tel" name="requ_amo" class="form-control" placeholder="10">
                            </div>
                        </div>
                        <div class=" col-xs-3 nopadding">
                            <div class="form-group">
                                <label>Currency</label>
                                <select class="form-control">
                                    <option>INR</option>
                                    <option>CHF</option>
                                    <option>EUR</option>
                                </select>
                            </div>
                        </div>
                        <div class=" col-xs-9 noright">
                            <div class="form-group">
                                <label>Transferring Amount</label>
                                <input type="tel" name="curr" class="form-control" placeholder="750">
                            </div>
                        </div>
                    </div>

                    <div class="total_ammount boxs">
                        <p>Total Amount Payable<span>CHF 100.30</span></p>
                    </div>
                    <div class="pay_difference boxs">
                        <div class="col-xs-9 nopadding">
                            <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                            <label for="styled-checkbox-1">Pay difference with Djanggo<span>(Available CHF 50.00)</span></label>
                        </div>
                        <div class="col-xs-3 nopadding">
                            <p>- CHF 50.00</p>
                        </div>
                    </div>

                    <div class="comment boxs">

                        <div class="form-group">
                            <label>Comments</label>
                            <textarea class="form-control" placeholder="Hey man, Here is my contibution for the trip."></textarea>
                        </div>
                    </div>

                    <div class="payment-mode boxs">
                        <p class="pay_mode">Select payment mode</p>
                        <div class="payment_items boxs">
                            <p>
                                <input type="radio" id="test1" name="radio-group" >
                                <label for="test1">Pay with Credit Card</label>
                            </p>
                            <div class="payment_details boxs">
                                <div class="form-group">
                                    <div class="forbarcode">
                                        <label>Credit Card Number</label>
                                        <input type="tel" name="credit" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
                                        <img src="img/visa.png" alt="visa" class="img-responsive">
                                    </div>
                                </div>
                                <div class="col-xs-6 nopadding">
                                    <div class="form-group">
                                        <label>Card Expiry</label>
                                        <input type="tel" name="card_expiry" class="form-control" placeholder="MM / YY">
                                    </div>
                                </div>
                                <div class="col-xs-6 noright">
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input type="tel" name="card_expiry" class="form-control" placeholder="xxx">
                                    </div>
                                </div>
                            </div>
                            <p>
                                <input type="radio" id="test2" name="radio-group" >
                                <label for="test2">Pay with Direct Bank Transfer</label>
                            </p>
                        </div>
                    </div>
                    <div class="confirmbtn boxs">
                        <button type="button" class="btn">Pay</button>
                    </div>
                </form>
            </div>


        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/custom.js"></script>
    </body>
    </html>
