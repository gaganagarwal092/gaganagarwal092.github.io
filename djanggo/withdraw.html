<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" sizes="16x16">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Djanggo | Withdraw</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg_white">
        <div class="djanggo">
            <div class="header2">
                <p><a href="javascript:void(0)"><img src="img/arrow_left.svg" alt="arrow_left" class="img-responsive"></a>Withdraw</p>
            </div>
            <div class="withdraw boxs">
                <form>
                    <div class="withdrawinner boxs">
                        <div class="col-xs-6 nopadding">
                            <div class="EUR">
                                <p>1000.00<span>EUR</span></p>
                            </div>
                        </div>
                        <div class="col-xs-6 nopadding">
                            <div class="CHF">
                                <p>1000.00<span>CHF</span></p>
                            </div>
                        </div>
                    </div>
                   <div class=" col-xs-3 nopadding">
                        <div class="form-group">
                            <label>Currency</label>
                            <select class="form-control">
                                <option>CHF</option>
                                <option>EUR</option>
                            </select>
                        </div>
                    </div>
                     <div class="col-xs-9">
                        <div class="form-group">
                            <label>Widthrawal Amount</label>
                            <input type="tel" name="requ_amo" class="form-control" placeholder="10">
                            <p>Minimum withdraw is set to 50</p>
                        </div>
                    </div>
                    <div class="select_group boxs">
                         <p>
                                <input type="radio" id="test1" name="radio-group" >
                                <label for="test1">Widthdraw to My Account</label>
                            </p>
                    </div>
                    <div class="select_group another boxs">
                         <p>
                                <input type="radio" id="test2" name="radio-group" >
                                <label for="test2">Other Account</label>
                            </p>
                    </div>
                    <button type="button" class="btn">Proceed</button>
                </form>
                <p class="widthdraw_last">Withdrawals are processed every business day, as long as the requests are lodged before 7am AEST Additional fees may also be charged by third party gateways such as PayPal, Skrill and Payoneer.</p>
            </div>

        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/custom.js"></script>
    </body>
    </html>
