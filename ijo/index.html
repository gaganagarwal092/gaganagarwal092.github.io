        <!-- Bootstrap -->

        <link href="css/slick-theme.css" rel="stylesheet">

    <body>
        <div class="addshipto boxs">
            <div class="container-fluid">
                <div class="add_inner boxs">
                    <div class="col-sm-8 nopadding pd_ryt">
                        <div class="shipto_main boxs">
                            <div class="shipto_head boxs">
                                <h2><img src="img/rightarrow.svg" alt="rightarrow" class="img-responsive">Add shipto</h2>
                                <h3>Shipto information</h3>
                            </div>
                            <div class="shipto_form boxs">
                                <form>
                                    <div class="col-sm-6 nopadding form_pd_ryt">
                                        <div class="form-group">
                                            <label for="customer">Customer</label>
                                            <select class="form-control" id="customer">
                                                <option>'t Parkethuus</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_lft">
                                        <div class="form-group">
                                            <label for="vat">VAT</label>
                                            <input type="text" class="form-control" id="vat" placeholder="1">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_ryt">
                                        <div class="form-group">
                                            <label for="Recipt">Recipient</label>
                                            <input type="text" class="form-control" id="Recipt" placeholder="Plantsome V.O.F.">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_lft">
                                        <div class="form-group">
                                            <label for="country">Country</label>
                                            <select class="form-control" id="country">
                                                <option>India</option>
                                                <option>Netherlands</option>
                                                <option>Australia</option>
                                                <option>South Africa</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 nopadding form_lg_pd_lft">
                                        <div class="form-group">
                                            <label for="emai">Email address</label>
                                            <input type="email" class="form-control email" id="email" placeholder="hello@plantsome.nl">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_ryt">
                                        <div class="form-group">
                                            <label for="attention">Attention</label>
                                            <input type="text" class="form-control" id="attention">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_lft">
                                        <div class="form-group">
                                            <label for="tel">Telephone</label>
                                            <input type="text" class="form-control" id="tel" placeholder="0851244587">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_ryt">
                                        <div class="form-group">
                                            <label for="streetn">Streetname</label>
                                            <input type="text" class="form-control" id="streetn" placeholder="Asselsestraat">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_lft">
                                        <div class="col-sm-6 nopadding form_pd_ryt_2">
                                            <div class="form-group">
                                                <label for="suffix">Nr + Suffix</label>
                                                <input type="text" class="form-control" id="suffix" placeholder="139">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 nopadding form_pd_lft_2">
                                            <div class="form-group">
                                                <label for="zip">Zip code</label>
                                                <input type="text" class="form-control" id="zip" placeholder="7311EJ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_ryt">
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city" placeholder="Apeldoorn">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_pd_lft">
                                        <div class="form-group">
                                            <label for="country2">Country</label>
                                            <select class="form-control" id="country2">
                                                <option>Netherlands</option>
                                                <option>India</option>
                                                <option>Australia</option>
                                                <option>South Africa</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 nopadding form_lg_pd_lft">
                                        <div class="form-group">
                                            <label for="comment">Address comment?</label>
                                            <input type="text" class="form-control email" id="comment">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 nopadding form_lg_pd_lft">
                                        <div class="form-group">
                                            <label for="remove">Remove data after</label>
                                            <select class="form-control" id="remove">
                                                <option>3 months</option>
                                                <option>6 months</option>
                                                <option>9 months</option>
                                                <option>12 months</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 nopadding form_btn_ryt">
                                        <button type="submit" class="btn1 btncancel hvr-sweep-to-right">Cancel</button>
                                    </div>
                                    <div class="col-sm-6 nopadding form_btn_lft">
                                        <button type="submit" class="btn1 btnsubmit hvr-sweep-to-right">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 nopadding pd_lft">
                        <div class="details boxs">
                            <div class="details_heads boxs">
                                <h3>Special details or instructions</h3>
                                <h4><span>31-01-2012   Wendy Jansen</span>Only in square boxes with a red dot.
                                    <a href="javascript:void(0)"><img src="img/formedit.svg" alt="formedit" class="img-responsive"></a>
                                </h4>
                            </div>
                            <div class="details_form boxs">
                                <form>                                 
                                    <div class="input-group">
                                        <textarea class="form-control" id="details_comment" placeholder="Your comment"></textarea>
                                        <button class="input-group-addon"><img src="img/formsend.svg" alt="formsend"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="upload boxs">
                            <div class="upload_head boxs">
                                <h3>Upload shiptoâ€™s <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" title="Tooltip"><img src="img/form_info.svg" alt="form_info" class="img-responsive"></a></h3>
                                <h4><a href="javascript:void(0)"><img src="img/form_uploadcopy.svg" alt="form_uploadcopy" class="img-responsive"></a><span>30-11-2018   Wendy Jansen</span>ShiptoListAUg2018.csv<a href="javascript:void(0)" class="trash"><img src="img/formtrash.svg" alt="formtrash" class="img-responsive"></a></h4>
                            </div>
                            <div class="uploadbtns boxs">
                                <a href="javascript:void(0)" class="upld_btn hvr-sweep-to-right"><img src="img/formadd.svg" alt="formadd" class="img-responsive">Upload file</a>
                                <a href="javascript:void(0)" class="get_ex hvr-sweep-to-right"><img src="img/form_ex_down.svg" alt="form_ex_down" class="img-responsive">Get example</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/jquery.nice-select.js"></script>
        <script src="js/custom.js"></script>
        <script>
            $(document).ready(function() {
              $('select').niceSelect();
            });
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip(); 
            });
        </script>
