<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">
        
        <title>Phenocase | Card Payment</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        
    </head>
    <body>
        <!-- Header Start -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <div class="navbar-header">
                        <button class="hamburger hamburger_rm hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-responsive" alt="logo"></a>
                        <a href="checkout.html" class="cart"><img src="img/cart.png" alt="cart" class="img-responsive"></a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Header End -->

        <!-- sidenav start -->
        <div class="sidenav" id="mySidenav">
            <!-- <a href="javascript:void(0)" class="logo"><img src="img/logo.png" class="img-responsive" alt="logo"></a> -->
            <button class="hamburger hamburger2 hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
        </div>
        <!-- sidenav start -->
        
        <!-- manufacturer section start -->
        <section class="uploadmain boxs">
            <div class="container">
                <div class="boxs">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="cardflex">
                                <div class="width350 boxs">
                                    <div class="cardhead boxs">
                                        <h3>Card details</h3>
                                    </div>
                                    <div class="formbox boxs">
                                        <form>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name"  placeholder="Name" maxlength="20">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="pwd" placeholder="Credit Card Number" maxlength="16">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="pwd" placeholder="Expiration Date" maxlength="5">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="cvv" placeholder="CVV" maxlength="3">
                                            </div>
                                            <button type="button" class="paybtn"><img src="img/cardimg.png" alt="cardimg" class="img-responsive">Pay $29.99 </button>
                                        </form>
                                    </div>
                                    <div class="btmimg boxs">
                                        <img src="img/formbottomimg.png" alt="formbottomimg" class="img-responsive center-block">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- manufacturer section end -->

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.js"></script>
        <script src="js/custom.js"></script>
        
    </body>
</html>
