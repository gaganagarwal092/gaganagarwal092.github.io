<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">
        
        <title>Phenocase | Choose Manufacturer</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        
    </head>
    <body>
        <!-- Header Start -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <div class="navbar-header">
                        <button class="hamburger hamburger_rm hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-responsive" alt="logo"></a>
                        <a href="checkout.html" class="cart"><img src="img/cart.png" alt="cart" class="img-responsive"></a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Header End -->
        <!-- sidenav start -->
        <div class="sidenav" id="mySidenav">
            <!-- <a href="javascript:void(0)" class="logo"><img src="img/logo.png" class="img-responsive" alt="logo"></a> -->
            <button class="hamburger hamburger2 hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
        </div>
        <!-- sidenav start -->
        
        <!-- manufacturer section start -->
        <section class="manufacturer boxs">
            <div class="container">
                <div class="boxs">
                    <div class="row bflex2">
                        <div class="col-sm-5">
                            <div class="bannertxt boxs">
                                <h1>Please select your <span class="thin">manufacturer</span></h1>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="bannerimg boxs">
                                <div class="row">
                                    <div class="col-xs-6 noleft2">
                                        <div class="chooseph boxs">
                                            <p>Samsung</p>
                                            <!-- <img src="img/samsung.png" alt="samsung" class="img-responsive center-block"> -->
                                            <p class="customradio">
                                                <input type="radio" id="test1" name="radio-group">
                                                <label for="test1"><img src="img/samsung.png" alt="samsung" class="img-responsive center-block"></label>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 noright2">
                                        <div class="chooseph boxs">
                                            <p>Apple</p>
                                            <!-- <img src="img/apple.png" alt="apple" class="img-responsive center-block"> -->
                                            <p class="customradio">
                                                <input type="radio" id="test2" name="radio-group">
                                                <label for="test2"><img src="img/apple.png" alt="apple" class="img-responsive center-block"></label>
                                            </p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- manufacturer section end -->

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
