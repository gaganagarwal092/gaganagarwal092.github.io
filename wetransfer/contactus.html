<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">
        
        <title>Phenocase | Contact</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/hamburgers.css">
        <link rel="stylesheet" type="text/css" href="css/nice-select.css">        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/media.css">
        
    </head>
    <body>
        <!-- Header Start -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <div class="navbar-header">
                        <button class="hamburger hamburger_rm hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-responsive" alt="logo"></a>
                        <a href="checkout.html" class="cart"><img src="img/cart.png" alt="cart" class="img-responsive"></a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Header End -->

        <!-- sidenav start -->
        <div class="sidenav" id="mySidenav">
            <!-- <a href="javascript:void(0)" class="logo"><img src="img/logo.png" class="img-responsive" alt="logo"></a> -->
            <button class="hamburger hamburger2 hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
            <a href="javascript:void(0)" class=""></a>
        </div>
        <!-- sidenav start -->
        
        <!-- manufacturer section start -->
        <section class="uploadmain boxs contact">
            <div class="container">
                <div class="boxs">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="cardflex">
                                <div class="width685 boxs">
                                    <div class="contact_head boxs">
                                        <h1>Contact us <span>or</span> <a href="javascript:void(0)">view all support topics</a></h1>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-7">
                                            <div class="contact_lft boxs">
                                                <div class="formbox boxs">
                                                    <form>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control" id="name"  placeholder="Your name" maxlength="20">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="email" class="form-control" id="email" placeholder="E-mail" maxlength="20">
                                                        </div>
                                                        <div class="form-group">
                                                            <textarea type="text" class="form-control" id="message" placeholder="Message" maxlength="5"></textarea>
                                                        </div>
                                                        <div class="verify boxs">
                                                            <img src="img/verficationimg.png" alt="verficationimg" class="img-responsive center-block">
                                                        </div>
                                                        <button type="button" class="btnsend">Send</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="contact_ryt boxs">
                                                <div class="address boxs">
                                                    <a href="https://goo.gl/maps/ndZ1USaDCrA2" target="_blank"><img src="img/address.png" alt="address" class="img-responsive"><span>PhenoCase Ltd.</span><br>12a Pavilion Avenue<br>Church Square<br>Newcastle<br>BN5 1EE</a>
                                                </div>
                                                <div class="tele boxs">
                                                    <a href="tel:+446654756504"><img src="img/teleph.png" alt="teleph" class="img-responsive">+44 (0)6654 75 65 04</a>
                                                </div>
                                                <div class="mail boxs">
                                                    <a href="mailto:office@phenocase.co.uk"><img src="img/mail.png" alt="mail" class="img-responsive">office@phenocase.co.uk</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- manufacturer section end -->

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.js"></script>
        <script src="js/custom.js"></script>
        
    </body>
</html>
